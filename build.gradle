plugins {
    id 'java'
}

sourceCompatibility = "11"

compileJava.options.encoding = "UTF8"
compileTestJava.options.encoding = "UTF8"

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.1.0'

}

test {
    useTestNG()
}